<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki API</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <img src="./ressources/wiki-logo.png" alt="logo-wiki">

    <h1>Recherche <span>Wikipedia</span></h1>

    <form>

      <input type="text" name="" id="searchInput">
    </form>

    <p class="error-msg"></p>

    <div class="resultContainer"></div>

    <div class="loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
